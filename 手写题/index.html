  <script>
    const array = ['2', 'b', '9', 'a', '7', '3', '4', 'b', '6', '4'];
    const { log } = console
    function arr(array) {
      let arr = []
      for (let index = 0; index < array.length; index++) {
        if (array[index] != 'a' && array[index] != 'b') {
          arr.push(array[index])
        }
      }
      log(arr.sort())
      return arr
    }
    arr(array)

    let url="https://alibaba.com?a=1&b=2&c=3#/abc/def?a=2&b=3&c=4"
    function splitArr(arr){
      let array = []
      arr.forEach(item => {
        let newArr = []
        newArr = item.split("#")
        if(newArr.length>=2){
          newArr.pop()
        }
        array.push(newArr)
      });
      array.push.apply(array[0],(array[1]))
      return array[0]
    }
    function getParamFromURL(url, key) {
      let arr = url.split('?')
      let returnArr = []
      arr.shift()
      let newA =  splitArr(arr)
      newA.forEach(item=>{
        log(item)
        item.split('&').forEach(element => {
          returnArr.push(element)
        });
      })
      let strArr = []
       returnArr.filter(item=>{
        if(item.indexOf(key) !=-1){
          strArr.push(item.substr(2,3)) 
        }
      })
      return strArr
    }
    getParamFromURL(url,'a')
    


  </script>
