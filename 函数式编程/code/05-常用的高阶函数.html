<script>
  // map
  const map =(arr,fn)=>{
    let results = []
    for (let val of arr) {
      results.push(fn(val)) 
    }
    return results
  }

  // // 调用
  // let arr = [1,3,6]
  // let testArr = map(arr,v=>v*v)
  // console.log(testArr)


  // every  判断数组中的每一个元素是否都匹配
  const every = (arr,fn)=>{
    let result = true
    for (const val of arr) {
      result = fn(val)
      if(!result){
        break
      }
    }
    return result
  }
  
  // 调用
  // let everyTestArr = [14,11,12,13]
  // let trueFalse = every(everyTestArr,v=>v>10)
  // console.log(trueFalse);


  // some
  const some = (arr,fn)=>{
    let result = false
    for (const val of arr) {
      result = fn(val)
      if(result){
        break
      }
    }
    return result
  }
  let someTestArr = [4,26,1,13]
  let someTrueFalse = some(someTestArr,v=>v%2===0)
  console.log(someTrueFalse);

</script>
